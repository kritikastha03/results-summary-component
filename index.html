<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Results summary component</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(min-width:768px)" href="desktop.css">

  </head>
  <body>

    <div class="container">

      <div class="result">
        <span class="result__topic"> Your Result</span>

        <div class="result__circle">
          <span class="score">76</span>
          <span class="total">of 100</span>
        </div>

        <span class="result__great">Great</span>
        
        <div  class="result__text">
          <p >  
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        
      </div>

      <div class="summary">
        <h1 class="summary__topic">Summary</h1>
        
        <div class="reaction summary__component">
          <div class="component--center">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <span>Reaction</span>
          </div>
          <span>
            <span class="summary__obtain">80</span>
            <span class="total"> / 100</span>
          </span>
        </div>

        <div class="memory summary__component">
          <div class="component--center">
            <img src="assets/images/icon-memory.svg" alt="memory">
            <span>Memory</span>
          </div>
          <span>
            <span class="summary__obtain">92</span>
            <span class="total"> / 100</span>
          </span>
        </div>
        
        <div class="verbal summary__component">
          <div class="component--center">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <span>Verbal</span>
          </div>
          <span>
            <span class="summary__obtain">61</span>
            <span class="total"> / 100</span>
            </span>
        </div>
        
        <div class="visual summary__component">
          <div class="component--center">
            <img src="assets/images/icon-visual.svg" alt="reaction">
            <span>Visual</span>
          </div>
          <span>
            <span class="summary__obtain">72</span>
            <span class="total"> / 100</span>
          </span>
        </div>

        <div class="button"><button>Continue</button></div>
      </div>
    </div>

  </body>
</html>
